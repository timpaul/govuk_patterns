<!-- Address with postcode lookup -->

<fieldset class="form-group">
  <legend class="heading-medium">Address</legend>

  <div class="form-group">
    <label class="form-label" for="address-search">
      Search by typing a postcode or street address
    </label>
    <input type="text" id="address-search" class="form-control"> 
  </div>
  <div class="form-group">
    <label for="address" class="form-label">Address</label>
    <textarea class="form-control" rows=8 id="address"></textarea>
  </div>

</fieldset>
