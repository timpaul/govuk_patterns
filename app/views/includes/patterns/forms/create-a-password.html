<!-- Create a password -->

<fieldset class="form-group">
  <legend class="heading-medium" for="password">Create a password</legend>
  <div class="form-hint">
    Your password must have:
    <ul class="list-bullet criteria">
      <li>at least 4 characters</li>
      <li>at least one number</li>
      <li>at least one capital letter</li>
    </ul>

  </div>
  <div class="form-group form-group-related">
    <label class="visuallyhidden" for="password">Create a password</label>
    <input type="password" class="form-control" id="password">
  </div>

  <div class="form-group">
    <input type="checkbox" id="show-password"> 
    <label class="form-label form-control-checkbox compact-control" for="show-password">
      Show typing
    </label>
  </div>
</fieldset>
