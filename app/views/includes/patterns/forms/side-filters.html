
<!-- Side filters -->

<fieldset class="form-group compact-controls">
    <legend class="heading-medium">Filter fruit by:</legend>

    <div class="form-group">
      <label class="form-label">Colour</label>
      <select class="form-select form-control-1-4">
        <option>Any</option>
        <option>Red</option>
        <option>Yellow</option>
        <option>Green</option>
        <option>Purple</option>
        <option>Brown</option>
        <option>White</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-label">Size</label>
      <select class="form-select form-control-1-4">
        <option>Any</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
        <option>Extra large</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-label">Price</label>
      <select class="form-select form-control-1-4">
        <option>Any</option>
        <option>Less than a pound</option>
        <option>1 to 2 pounds</option>
        <option>2 to 3 pounds</option>
        <option>3 to 4 pounds</option>
        <option>4 to 5 pounds</option>
        <option>More than 5 pounds</option>
      </select>
    </div>
  </fieldset>
