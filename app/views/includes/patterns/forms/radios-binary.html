<!-- Radio buttons example -->

<fieldset class="form-group inline-form-groups">
  <legend class="heading-medium">Do you like fruit?</legend>
  <div class="form-group">
    <input type="radio" id="like-yes" name="like"> 
    <label class="form-label form-control-radio" for="like-yes">
      Yes
    </label>
  </div>
  <div class="form-group">
    <input type="radio" id="like-no" name="like"> 
    <label class="form-label form-control-radio" for="like-no">
      No
    </label>
  </div>
</fieldset>
