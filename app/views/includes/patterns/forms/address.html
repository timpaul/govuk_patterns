<!-- Address -->

<fieldset class="form-group">
  <legend class="heading-medium">Address</legend>
  <div class="form-group form-group-related">
    <label class="form-label" for="street">
      Building and street
    </label>
    <input type="text" id="street" class="form-control"> 
  </div>
  <div class="form-group form-group-related">
    <label class="form-label visuallyhidden" for="street-2">
      Building and street 2
    </label>
    <input type="text" id="street-2" class="form-control"> 
  </div>
  <div class="form-group">
    <label class="form-label visuallyhidden" for="street-2">
      Building and street 3
    </label>
    <input type="text" id="street-2" class="form-control"> 
  </div>
  <div class="form-group">
    <label class="form-label" for="town">
      Town or city
    </label>
    <input type="text" id="town" class="form-control form-control-1-3"> 
  </div>
  <div class="form-group">
    <label class="form-label" for="county">
      County (optional)
    </label>
    <input type="text" id="county" class="form-control form-control-1-3"> 
  </div>
  <div class="form-group">
    <label class="form-label" for="postcode">
      Postcode
    </label>
    <input type="text" id="poctcode" class="form-control form-control-7-chars"> 
  </div>
</fieldset>
